<div class="container" style="
                            padding: 62px;
                            background: white;
                            border-radius: 16px;
                            border: 1px solid #e1e1e1;
                            text-align: center;
                            color: #232323;
                            font: 16px 'Times New Roman', Times, serif;
                            max-width: 452px;
                            margin: 40px auto;">
    <img class="logo" src="https://fs-media-public.s3.amazonaws.com/savingsmindsetcoach/logo-email.png" alt="Remotiv-logo"
         style="display: block; margin: auto; max-height: 74px; margin-bottom: 45px" />
    <h1 style="font-size: inherit; line-height: 22px;">
        Hello {name},
    </h1>
    <div style="font: inherit; position: relative; padding-top: 10px; padding-bottom: 25px; margin: 0; line-height: 22px;">
        {message}
    </div>
    <div style="display: {linkDisplay};">
        <a href="{link}" target="_blank" style="
                                color: #fff;
                                background-color: #009FBC;
                                padding: 14px;
                                border-radius: 14px;
                                text-align: center;
                                text-decoration: none;
                                display: block;
                                display: inline-block;
                                margin: 0 auto;
                                min-width: 175px;
                                word-wrap: break-word;
                               ">
            {linkText}
        </a>
    </div>
    <p style="font: inherit; position: relative; margin-top: 77px; line-height: 22px;">
        If you did not initiate this request, please contact us<br />
        at <a href="mailto:support@remotiv.com" style="text-decoration: none; color: #009FBC">support@remotiv.com</a>
    </p>
    <p style="font: inherit; font-size: 12px; position: relative; margin-top: 36px; line-height: 22px;">
        Our Privacy Policy and other important disclosures can be found by visiting
        <a href="https://remotiv.com/disclosures" style="color: #333333;line-height: 20px;text-decoration: underline;" target="_blank">
            https://remotiv.com/disclosures
        </a>
        <br />
        <a href="{linkUnsubscribe}" style="text-decoration: none; color: #009FBC" target="_blank">Unsubscribe</a> from all future communications
    </p>
</div>
